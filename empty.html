<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оценка</title>
  <style>
    body{margin:0;padding:20px;background:transparent;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
    select,textarea,button{width:100%;padding:12px;font-size:16px;border-radius:6px;box-sizing:border-box;margin-top:8px}
    select,textarea{border:1px solid #ced4da}
    textarea{resize:vertical;min-height:80px;font-family:inherit}
    button{background:#27ae60;color:white;border:none;cursor:pointer;font-weight:600}
    button:disabled{background:#95a5a6;cursor:not-allowed}
    .s{margin-top:12px;text-align:center;font-weight:700;font-size:17px}
    .ok{color:#27ae60}
    .no{color:#e74c3c}
  </style>
</head>
<body>
  <select id="s">
    <option value="" disabled selected>Выберите</option>
    <option value="Да">Да</option>
    <option value="Нет">Нет</option>
  </select>

  <textarea id="c" placeholder="Комментарий (необязательно)"></textarea>

  <button id="b">Оценить</button>
  <div id="st" class="s"></div>

  <script>
    const u = new URLSearchParams(location.search);
    const tid = u.get('ticket_id');
    const preset = (u.get('preset') || '').trim();
    const savedComment = u.get('comment') || '';

    const select = document.getElementById('s');
    const textarea = document.getElementById('c');
    const btn = document.getElementById('b');
    const status = document.getElementById('st');

    // флаг прогресса — предотвращает повторные нажатия
    let inProgress = false;

    // Предзаполнение при загрузке (если уже оценили)
    if (preset === 'Да' || preset === 'Нет') {
      select.value = preset;
      select.disabled = true;
      textarea.value = savedComment;
      textarea.disabled = true;
      btn.textContent = 'Готово';
      btn.disabled = true;
      status.innerHTML = '<span class="ok">Оценка уже проставлена</span>';
    } else {
      textarea.value = savedComment;
    }

    btn.onclick = async () => {
      // защита от повторных нажатий
      if (inProgress) return;
      inProgress = true;
      btn.disabled = true;

      const val = select.value;
      const comment = textarea.value.trim();

      if (!val) {
        status.innerHTML = '<span class="no">Выберите Да или Нет</span>';
        // оставляем inProgress = false, чтобы пользователь мог исправить выбор и отправить снова
        inProgress = false;
        btn.disabled = false;
        btn.textContent = 'Оценить';
        return;
      }

      btn.textContent = 'Отправка...';
      status.innerHTML = '';

      try {
        // 1. Сохраняем оценку
        const r1 = await fetch('https://api.usedesk.ru/update/ticket', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            api_token: 'd1be8720080dd84da7b1f33604eda8daf309b78e',
            ticket_id: tid,
            field_id: '28201',
            field_value: val
          })
        });

        // читаем JSON-ответ (если тело отсутствует или не JSON — поймаем ошибку и получим null)
        let data1 = null;
        try { data1 = await r1.clone().json(); } catch (e) { data1 = null; }

        // считаем успехом только успешный HTTP-статус И отсутствие явной ошибки в теле
        if (!r1.ok || (data1 && (data1.error || data1.success === false))) {
          // считаем это ошибкой
          throw new Error('rating_failed');
        }

        let commentSent = false;
        // 2. Сохраняем комментарий (если есть)
        if (comment) {
          const r2 = await fetch('https://api.usedesk.ru/update/ticket', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              api_token: 'd1be8720080dd84da7b1f33604eda8daf309b78e',
              ticket_id: tid,
              field_id: '29964',
              field_value: comment
            })
          });

          let data2 = null;
          try { data2 = await r2.clone().json(); } catch (e) { data2 = null; }

          if (!r2.ok || (data2 && (data2.error || data2.success === false))) {
            // комментарий не отправлен — но оценка уже записана; показываем соответствующее сообщение
            status.innerHTML = '<span class="ok">Оценка проставлена, но комментарий не отправлен</span>';
            btn.style.background = '#1e8449';
            btn.textContent = 'Готово';
            select.disabled = true;
            // не выключаем textarea, чтобы пользователь мог попробовать отправить комментарий снова
            inProgress = false;
            btn.disabled = false; // даём возможность отправить комментарий отдельно, если нужно
            return;
          } else {
            commentSent = true;
          }
        }

        // если дошли сюда — оценка успешна и (либо комментария нет, либо комментарий успешно отправлен)
        status.innerHTML = '<span class="ok">Оценка проставлена</span>';
        btn.style.background = '#1e8449';
        btn.textContent = 'Готово';
        select.disabled = true;
        textarea.disabled = true; // ОТКЛЮЧАЕМ textarea после успешной отправки
        // оставляем кнопку disabled и inProgress = true, чтобы повторные нажатия были невозможны
      } catch (err) {
        // аккуратный вывод ошибки — не всегда это сеть, но у нас общий текст
        status.innerHTML = '<span class="no">Ошибка сети или сервера. Попробуйте ещё раз</span>';
        btn.disabled = false;
        btn.textContent = 'Оценить';
        inProgress = false;
      }
    };
  </script>
</body>
</html>
