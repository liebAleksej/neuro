<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оценка</title>
  <style>
    body{margin:0;padding:20px;background:transparent;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
    select,button{width:100%;padding:12px;font-size:16px;border-radius:6px;box-sizing:border-box;margin-top:8px}
    select{border:1px solid #ced4da}
    button{background:#27ae60;color:white;border:none;cursor:pointer;font-weight:600}
    button:disabled{background:#95a5a6;cursor:not-allowed}
    .s{margin-top:12px;text-align:center;font-weight:700;font-size:17px}
    .ok{color:#27ae60}
    .no{color:#e74c3c}
  </style>
</head>
<body>
  <select id="s">
    <option value="" disabled>Выберите</option>
    <option value="Да">Да</option>
    <option value="Нет">Нет</option>
  </select>
  <button id="b">Оценить</button>
  <div id="st" class="s"></div>

  <script>
    const u = new URLSearchParams(location.search);
    const tid = u.get('ticket_id');
    const preset = u.get('preset'); // ← новая строка

    // ← автоматически выбираем, если поле уже заполнено
    if (preset === 'Да' || preset === 'Нет') {
      document.getElementById('s').value = preset;
      document.getElementById('s').disabled = true;
      document.getElementById('b').textContent = 'Готово';
      document.getElementById('b').disabled = true;
      document.getElementById('st').innerHTML = '<span class="ok">Оценка уже проставлена</span>';
    }

    document.getElementById('b').onclick = async () => {
      const val = document.getElementById('s').value;
      if (!val || !tid) return document.getElementById('st').innerHTML = '<span class="no">Ошибка</span>';
      
      const btn = document.getElementById('b');
      btn.disabled = true; btn.textContent = 'Отправка...';

      try {
        const r = await fetch('https://api.usedesk.ru/update/ticket', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            api_token: 'd1be8720080dd84da7b1f33604eda8daf309b78e',
            ticket_id: tid,
            field_id: '28201',
            field_value: val
          })
        });
        if (r.ok) {
          document.getElementById('st').innerHTML = '<span class="ok">Оценка проставлена</span>';
          btn.style.background = '#1e8449';
          btn.textContent = 'Готово';
          document.getElementById('s').disabled = true;
        } else throw '';
      } catch {
        document.getElementById('st').innerHTML = '<span class="no">Ошибка сети</span>';
        btn.disabled = false;
        btn.textContent = 'Оценить';
      }
    };
  </script>
</body>
</html>
  </script>
</body>
</html>
