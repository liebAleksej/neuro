<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оценка бота</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;margin:0;padding:20px;background:#f9f9f9}
    .c{background:white;padding:20px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    .l{font-weight:700;color:#2c3e50;margin-bottom:8px}
    .v{background:#f0f0f0;padding:12px;border-radius:4px;white-space:pre-wrap;margin-bottom:20px;border:1px solid #eee}
    select,button{width:100%;padding:12px;font-size:16px;border-radius:4px;box-sizing:border-box;margin-top:8px}
    select{border:1px solid #ccc}
    button{background:#27ae60;color:white;border:none;cursor:pointer;font-weight:600}
    button:disabled{background:#95a5a6;cursor:not-allowed}
    .s{margin-top:15px;text-align:center;font-weight:700;font-size:18px}
    .ok{color:#27ae60}
    .no{color:#e74c3c}
  </style>
</head>
<body>
  <div class="c">
    <div class="l">Вопрос клиента</div>
    <div class="v" id="q">—</div>
    <div class="l">Ответ бота</div>
    <div class="v" id="a" style="background:#e8f5e9;border-color:#c8e6c9">—</div>
    <div class="l">Ответ бота правильный?</div>
    <select id="s">
      <option value="" disabled selected>Выберите</option>
      <option value="Да">Да</option>
      <option value="Нет">Нет</option>
    </select>
    <button id="b">Оценить</button>
    <div id="st" class="s"></div>
  </div>

  <script>
    const u = new URLSearchParams(location.search);
    const tid = u.get('ticket_id');
    document.getElementById('q').textContent = decodeURIComponent(u.get('question') || '—').replace(/\+/g,' ');
    document.getElementById('a').textContent = decodeURIComponent(u.get('answer') || '—').replace(/\+/g,' ');

    document.getElementById('b').onclick = async () => {
      const val = document.getElementById('s').value;
      if (!val) return document.getElementById('st').innerHTML = '<span class="no">Выберите Да/Нет</span>';
      if (!tid) return document.getElementById('st').innerHTML = '<span class="no">Нет ID тикета</span>';

      const btn = document.getElementById('b');
      btn.disabled = true; btn.textContent = 'Отправка...';

      try {
        const r = await fetch('https://api.usedesk.ru/update/ticket', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            api_token: 'd1be8720080dd84da7b1f33604eda8daf309b78e',
            ticket_id: tid,
            field_id: '28201',
            field_value: val
          })
        });
        if (r.ok) {
          document.getElementById('st').innerHTML = '<span class="ok">Оценка проставлена</span>';
          btn.style.background = '#1e8449';
          btn.textContent = 'Готово';
          document.getElementById('s').disabled = true;
        } else throw '';
      } catch {
        document.getElementById('st').innerHTML = '<span class="no">Ошибка</span>';
        btn.disabled = false;
        btn.textContent = 'Оценить';
      }
    };
  </script>
</body>
</html>
